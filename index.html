<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NYT Demo: Kev, Mih, Dav</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">New York Times Search</h1>
  </div>

  <div class="container" id="containerCSS">

    <div class="row">

      <div class="col-md-12">
        <h3 class="card-header">Search Parameters</h3>
          <form class="card-body">
            <div class="form-group">
              <label>Search Term:</label>
              <input class="form-control" id=""  placeholder="Enter keyword">
            </div>
            <div class="form-group">
              <label>Number of Records to Retrieve:</label>
              <input class="form-control" id="" placeholder="no.">
            </div>
            <div class="form-group">
              <label>Start Year (optional):</label>
              <input class="form-control" id="">
            </div>
            <div class="form-group">
              <label>End Year (optional):</label>
              <input class="form-control" id="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-primary">Clear Results</button>
          </form>
      </div>

    </div>

    <br>

    <div class="row">
      <div class="col-md-12">
        <h3 class="card-header">Top Articles</h3>
        <div class="card-body">
          <p>This card is where we will display our search results.</p>
        </div>
      </div>
    </div>

    <br>

  </div>






</body>

</html>
